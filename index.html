<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود | داشبورد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="login-section" class="login-container">
    <div class="login-box">
      <h2>ورود</h2>
      <input type="text" id="username" placeholder="نام کاربری">
      <input type="password" id="password" placeholder="رمز عبور">
      <button onclick="login()">ورود</button>
    </div>
  </div>

  <div id="dashboard-section" class="dashboard hidden">
    <h1>داشبورد کاربر</h1>
    <div class="card"><strong>وضعیت اتصال:</strong> <span id="https-status">در حال بررسی...</span></div>
    <div class="card"><strong>آی‌پی شما:</strong> <span id="ip-info">در حال دریافت...</span></div>
    <div class="card">
      <button onclick="runSpeedTest()">تست سرعت</button>
      <p id="speed-result">در انتظار شروع تست...</p>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
