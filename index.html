<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به داشبورد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1523966211575-eb4a01e7dd53') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container, .dashboard {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,255,0,0.4);
      width: 350px;
      color: #fff;
    }

    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: #00ff99;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .hidden { display: none; }

    .section {
      margin-bottom: 1.5rem;
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 1rem;
    }

    .section h3 {
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #0f0;
    }

    .secure-status {
      font-size: 0.9rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      font-family: 'Orbitron', sans-serif;
    }

    #creditBox {
      width: 100%;
      background: linear-gradient(to right, #0f0 80%, #444 20%);
      padding: 0.7rem;
      border-radius: 0.5rem;
      color: #000;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    #speedResult, #ipInfo, #cloudflareStatus {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .flag {
      width: 24px;
      height: 18px;
      vertical-align: middle;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginForm">
    <h2 style="text-align:center;">ورود به سامانه</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <div class="section">
      <h3>اتصال امن: <span class="secure-status">فعال</span></h3>
      <div class="secure-status">سرویس شما فعال می‌باشد</div>
    </div>

    <div class="section" id="ipInfoBox">
      <h3>اطلاعات IP:</h3>
      <div id="ipInfo">در حال دریافت...</div>
      <div id="cloudflareStatus"></div>
    </div>

    <div class="section">
      <h3>مانده اعتبار:</h3>
      <div id="creditBox">۸۰٪ اعتبار باقی‌مانده</div>
    </div>

    <div class="section">
      <h3>تست سرعت اینترنت:</h3>
      <button onclick="runSpeedTest()">شروع تست</button>
      <div id="speedResult"></div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === 'admin' && pass === '1234') {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadIPInfo();
      } else {
        alert('نام کاربری یا رمز عبور اشتباه است');
      }
    }

    function runSpeedTest() {
      const startTime = new Date().getTime();
      const image = new Image();
      const imageSizeBytes = 1048576; // 1MB

      image.onload = function () {
        const endTime = new Date().getTime();
        const duration = (endTime - startTime) / 1000;
        const bitsLoaded = imageSizeBytes * 8;
        const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);
        document.getElementById("speedResult").innerText = `سرعت اینترنت: ${speedMbps} Mbps`;
      };

      image.onerror = function () {
        document.getElementById("speedResult").innerText = "خطا در تست سرعت. دوباره تلاش کنید.";
      };

      image.src = "https://speed.hetzner.de/1MB.bin?nocache=" + Math.random();
    }

    function loadIPInfo() {
      fetch("https://ipinfo.io/json?token=8824fa830e1d01")
        .then(response => response.json())
        .then(data => {
          let flag = data.country ? `<img src="https://flagcdn.com/24x18/${data.country.toLowerCase()}.png" class="flag">` : `<img src="https://flagcdn.com/24x18/ir.png" class="flag">`;
          document.getElementById('ipInfo').innerHTML = flag + (data.ip || "ایران");
          if(data.org && data.org.toLowerCase().includes("cloudflare")) {
            document.getElementById("cloudflareStatus").innerText = "شما در حال استفاده از سرویس می‌باشید";
          } else {
            document.getElementById("cloudflareStatus").innerText = "شما در حال استفاده از سرویس نمی‌باشید";
          }
        })
        .catch(() => {
          document.getElementById('ipInfo').innerHTML = `<img src="https://flagcdn.com/24x18/ir.png" class="flag">ایران`;
          document.getElementById("cloudflareStatus").innerText = "شما در حال استفاده از سرویس نمی‌باشید";
        });
    }
  </script>
</body>
</html>
