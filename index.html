<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>داشبورد شما</title>

  <!-- استایل از پوشه assets -->
  <link rel="stylesheet" href="assets/style.css" />

  <!-- فونت Roboto از گوگل -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- جاوااسکریپت از پوشه assets -->
  <script src="assets/app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>داشبورد</h1>
    </header>

    <section class="status">
      <!-- وضعیت شبکه -->
      <div class="network-box">
        <h2>وضعیت شبکه</h2>
        <div id="network-info"></div>
      </div>

      <!-- تست سرعت -->
      <div class="speedtest-box">
        <h2>تست سرعت</h2>
        <div id="speed-result">در حال بررسی...</div>
        <button onclick="runSpeedTest()">شروع تست</button>
      </div>

      <!-- مانده اعتبار -->
      <div class="credit-box">
        <h2>مانده اعتبار</h2>
        <div class="circle">
          <svg width="120" height="120">
            <circle cx="60" cy="60" r="50" stroke="#ccc" stroke-width="10" fill="none"/>
            <circle id="credit-bar" cx="60" cy="60" r="50" stroke="#4caf50" stroke-width="10" fill="none"
              stroke-dasharray="314"
              stroke-dashoffset="60"
              transform="rotate(-90 60 60)"/>
          </svg>
          <div class="circle-text" id="credit-text">85%</div>
        </div>
      </div>

      <!-- تاریخ روز -->
      <div class="date-box">
        <h2>تاریخ امروز</h2>
        <div id="date-info"></div>
      </div>
    </section>
  </div>
</body>
</html>
