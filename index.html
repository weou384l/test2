<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به داشبورد</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container" id="login-section">
    <h2>ورود به حساب</h2>
    <input type="text" id="username" placeholder="نام کاربری" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button onclick="login()">ورود</button>
  </div>

  <div class="dashboard hidden" id="dashboard-section">
    <header>
      <h1>داشبورد کاربر</h1>
      <span id="https-status">در حال بررسی HTTPS...</span>
    </header>

    <section class="info-boxes">
      <div class="box">
        <h3>مانده اعتبار</h3>
        <div class="circle">
          <span id="credit">85%</span>
        </div>
      </div>

      <div class="box">
        <h3>آی‌پی شما</h3>
        <p id="ip-info">در حال دریافت...</p>
      </div>

      <div class="box">
        <h3>تست سرعت</h3>
        <button onclick="runSpeedTest()">شروع تست</button>
        <p id="speed-result">هنوز تستی انجام نشده</p>
      </div>
    </section>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
