<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به سامانه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }

    .login-box button {
      padding: 10px 20px;
      border: none;
      background-color: #00cc66;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .dashboard {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
    }

    .circular-chart {
      display: block;
      margin: 30px auto;
      max-width: 120px;
    }

    .circle-bg {
      fill: none;
      stroke: #eee;
      stroke-width: 3.8;
    }

    .circle-progress {
      fill: none;
      stroke: #00cc66;
      stroke-width: 3.8;
      stroke-linecap: round;
      animation: progress 1s ease-out forwards;
    }

    .percentage {
      fill: white;
      font-size: 0.5em;
      text-anchor: middle;
    }

    @keyframes progress {
      0% {
        stroke-dasharray: 0 100;
      }
      100% {
        stroke-dasharray: 80 100;
      }
    }

    .status-box {
      margin-top: 20px;
      font-size: 18px;
    }

    .neon {
      font-weight: bold;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
    }

    .ip-info {
      margin-top: 20px;
      font-size: 18px;
    }

    img.flag {
      width: 24px;
      vertical-align: middle;
      margin-left: 8px;
      border-radius: 4px;
    }

    .speed-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box" id="loginForm">
      <h2>ورود به سامانه</h2>
      <input type="text" id="username" placeholder="نام کاربری">
      <input type="password" id="password" placeholder="رمز عبور">
      <button onclick="login()">ورود</button>
    </div>

    <div class="dashboard" id="dashboard">
      <h2>داشبورد کاربر</h2>

      <svg viewBox="0 0 36 36" class="circular-chart">
        <path class="circle-bg"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="circle-progress"
              stroke-dasharray="80, 100"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <text x="18" y="20.35" class="percentage">80%</text>
      </svg>

      <div class="status-box">
        اتصال امن: <span class="neon">فعال</span> |
        <span class="neon">سرویس شما فعال می‌باشد</span>
      </div>

      <div class="ip-info" id="ipDisplay">در حال دریافت اطلاعات IP...</div>

      <div class="speed-result">
        <button onclick="testSpeed()">تست سرعت اینترنت</button>
        <div id="speedOutput"></div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadIPInfo();
    }

    function loadIPInfo() {
      fetch('https://ipinfo.io/json?token=8824fa830e1d01')
        .then(res => res.json())
        .then(data => {
          const country = data.country || "IR";
          const flagUrl = `https://flagsapi.com/${country}/flat/24.png`;
          const ip = data.ip || "";
          const usingCloudflare = data.org && data.org.includes("Cloudflare");

          const displayIP = ip ? `${ip} <img class="flag" src="${flagUrl}">` : `ایران <img class="flag" src="https://flagsapi.com/IR/flat/24.png">`;
          const cloudflareStatus = usingCloudflare ? 'شما در حال استفاده از سرویس می‌باشید' : 'شما در حال استفاده از سرویس نمی‌باشید';

          document.getElementById('ipDisplay').innerHTML = `
            IP شما: ${displayIP}<br>${cloudflareStatus}
          `;
        })
        .catch(() => {
          document.getElementById('ipDisplay').innerHTML = `
            IP شما: ایران <img class="flag" src="https://flagsapi.com/IR/flat/24.png"><br>
            شما در حال استفاده از سرویس نمی‌باشید
          `;
        });
    }

    function testSpeed() {
      const startTime = new Date().getTime();
      fetch("https://speed.hetzner.de/100MB.bin", { method: "GET" })
        .then(() => {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000;
          const speedMbps = (100 / duration).toFixed(2);
          document.getElementById("speedOutput").innerText = `سرعت تقریبی: ${speedMbps} Mbps`;
        })
        .catch(() => {
          document.getElementById("speedOutput").innerText = "خطا در تست سرعت.";
        });
    }
  </script>
</body>
</html>
