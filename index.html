<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به سایت</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IRANSans&display=swap" rel="stylesheet" />
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <h2>ورود به داشبورد</h2>
      <form id="login-form" onsubmit="login(event)">
        <input type="text" id="username" placeholder="نام کاربری" required />
        <input type="password" id="password" placeholder="کلمه عبور" required />
        <button type="submit">ورود</button>
      </form>
    </div>
  </div>
</body>
</html>
