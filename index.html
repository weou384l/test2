<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد نئونی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'IRANSans';
      src: url('https://cdn.fontcdn.ir/Font/Persian/IRANSans/IRANSans.woff') format('woff');
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'IRANSans', 'Vazirmatn', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      color: #fff;
    }

    .centered-box {
      max-width: 340px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00ffcc55;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc8;
      text-shadow: 0 0 5px #00ffc8;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00e6b8;
    }

    #dashboard {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00ffc855;
      backdrop-filter: blur(8px);
    }

    .status-neon {
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
      font-weight: bold;
    }

    .credit-bar {
      height: 20px;
      background: #444;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .credit-bar-inner {
      height: 100%;
      width: 80%;
      background: linear-gradient(90deg, #00ffc8, #00e6b8);
    }

    .info-line {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .info-line img {
      width: 24px;
      height: 16px;
      object-fit: cover;
      border-radius: 3px;
    }

    .error-msg {
      color: #f44336;
      text-align: center;
      margin-top: 10px;
    }

    .speed-test-result {
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="centered-box" id="login-box">
    <h2>ورود</h2>
    <input type="text" id="username" placeholder="نام کاربری" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button onclick="handleLogin()">ورود</button>
    <div class="error-msg" id="login-error"></div>
  </div>

  <div id="dashboard">
    <div class="card">
      <div class="info-line">
        اتصال امن: <span class="status-neon">فعال</span>
        <span style="margin-right: auto;" class="status-neon">سرویس شما فعال می‌باشد</span>
      </div>
    </div>

    <div class="card">
      <h3>اطلاعات شبکه</h3>
      <div class="info-line" id="ip-display">در حال دریافت اطلاعات IP...</div>
      <div id="cf-status" style="margin-top: 10px;"></div>
    </div>

    <div class="card">
      <h3>مانده اعتبار</h3>
      <div class="credit-bar"><div class="credit-bar-inner"></div></div>
      <div>۸۰٪ باقی مانده</div>
    </div>

    <div class="card">
      <h3>تست سرعت</h3>
      <button onclick="testSpeed()">شروع تست</button>
      <div class="speed-test-result" id="speed-result"></div>
    </div>
  </div>

  <script>
    const IPINFO_TOKEN = "8824fa830e1d01";

    function handleLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("login-error");

      if (user === "admin" && pass === "1234") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadIPInfo();
      } else {
        error.textContent = "نام کاربری یا رمز عبور اشتباه است.";
      }
    }

    function loadIPInfo() {
      fetch(`https://ipinfo.io/json?token=${IPINFO_TOKEN}`)
        .then(res => res.json())
        .then(data => {
          const ip = data.ip || "---";
          const country = data.country || "IR";
          const flag = `https://flagcdn.com/24x18/${country.toLowerCase()}.png`;
          const org = (data.org || "").toLowerCase();

          document.getElementById("ip-display").innerHTML = `<img src="${flag}"> ${ip}`;

          if (org.includes("cloudflare")) {
            document.getElementById("cf-status").innerHTML = `<span class="status-neon">شما در حال استفاده از سرویس می‌باشید</span>`;
          } else {
            document.getElementById("cf-status").innerHTML = `<span style="color: #ff9800;">شما در حال استفاده از سرویس نمی‌باشید</span>`;
          }
        })
        .catch(() => {
          document.getElementById("ip-display").innerHTML = `<img src="https://flagcdn.com/24x18/ir.png"> ایران`;
          document.getElementById("cf-status").innerHTML = `<span style="color: #ff9800;">شما در حال استفاده از سرویس نمی‌باشید</span>`;
        });
    }

    function testSpeed() {
      const start = performance.now();
      fetch("https://speed.hetzner.de/100MB.bin", { method: "GET", cache: "no-store" })
        .then(() => {
          const end = performance.now();
          const time = (end - start) / 1000;
          const speed = (100 / time).toFixed(2);
          document.getElementById("speed-result").innerText = `سرعت شما: ${speed} Mbps`;
        })
        .catch(() => {
          document.getElementById("speed-result").innerText = "خطا در تست سرعت";
        });
    }
  </script>
</body>
</html>
