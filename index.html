<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود | داشبورد کاربر</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'IRANSans';
      src: url('https://cdn.fontcdn.ir/Font/Persian/IRANSans/IRANSans.woff') format('woff');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'IRANSans', 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1522199778941-4be1b180ba00?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .login-box {
      width: 300px;
      padding: 30px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #dashboard {
      display: none;
      padding: 30px;
    }

    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .info-line {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-line img {
      width: 24px;
      height: 16px;
      border-radius: 2px;
      object-fit: cover;
    }

    .status {
      color: #00ff90;
      text-shadow: 0 0 5px #00ff90;
      font-weight: bold;
    }

    .credit-bar {
      height: 20px;
      background: #444;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .credit-bar-inner {
      height: 100%;
      width: 80%;
      background: linear-gradient(90deg, #00e676, #00c853);
    }

    .speed-test-result {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box" id="login">
    <h2>ورود به پنل</h2>
    <input type="text" id="username" placeholder="نام کاربری" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button onclick="login()">ورود</button>
  </div>

  <div id="dashboard">
    <div class="section">
      <div class="info-line">
        <span>اتصال امن (HTTPS):</span>
        <span class="status">فعال</span>
        <span class="status" style="margin-right: auto;">سرویس شما فعال می‌باشد</span>
      </div>
    </div>

    <div class="section" id="ip-info">
      <h3>اطلاعات شبکه</h3>
      <div class="info-line" id="ip-display">در حال دریافت IP...</div>
      <div id="cf-status" style="margin-top:10px;"></div>
    </div>

    <div class="section">
      <h3>مانده اعتبار</h3>
      <div class="credit-bar"><div class="credit-bar-inner"></div></div>
      <div>80٪ باقی مانده</div>
    </div>

    <div class="section">
      <h3>تست سرعت</h3>
      <button onclick="testSpeed()">شروع تست</button>
      <div class="speed-test-result" id="speed-result"></div>
    </div>
  </div>

  <script>
    const IPINFO_TOKEN = "8824fa830e1d01";

    function login() {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadIPInfo();
    }

    function loadIPInfo() {
      fetch(`https://ipinfo.io/json?token=${IPINFO_TOKEN}`)
        .then(response => response.json())
        .then(data => {
          let ip = data.ip || '---';
          let country = data.country || 'IR';
          let flag = `https://flagcdn.com/24x18/${country.toLowerCase()}.png`;
          let org = (data.org || "").toLowerCase();

          document.getElementById("ip-display").innerHTML = `<img src="${flag}" alt="flag"> ${ip}`;

          if (org.includes("cloudflare")) {
            document.getElementById("cf-status").innerHTML = `<span class="status">شما در حال استفاده از سرویس می‌باشید</span>`;
          } else {
            document.getElementById("cf-status").innerHTML = `<span style="color:#ffa726;">شما در حال استفاده از سرویس نمی‌باشید</span>`;
          }
        })
        .catch(() => {
          document.getElementById("ip-display").innerHTML = `<img src="https://flagcdn.com/24x18/ir.png" alt="flag"> ایران`;
          document.getElementById("cf-status").innerHTML = `<span style="color:#ffa726;">شما در حال استفاده از سرویس نمی‌باشید</span>`;
        });
    }

    function testSpeed() {
      const start = performance.now();
      fetch("https://speed.hetzner.de/100MB.bin", { method: "GET", cache: "no-store" })
        .then(() => {
          const end = performance.now();
          const time = (end - start) / 1000;
          const speedMbps = (100 / time).toFixed(2);
          document.getElementById("speed-result").innerText = `سرعت شما: ${speedMbps} Mbps`;
        })
        .catch(() => {
          document.getElementById("speed-result").innerText = "خطا در تست سرعت";
        });
    }
  </script>
</body>
</html>
